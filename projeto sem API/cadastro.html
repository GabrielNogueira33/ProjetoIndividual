<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pound</title>
    <link rel="stylesheet" href="public/css/estilo.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"><img class="logo" src="imagens/pixel-art-logo.png" alt=""> Pound</h1>
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <div clas="container">
            <div class="card-cadastro">
                <h1 class="titulo-cadastro">Cadastro</h1>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="biel@gmail.com">
                </div>
                <div class="campo">
                    <span>Seu nome:</span>
                    <input id="nickname_input" type="text" placeholder="nickname">                
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">                
                </div>
                <div class="campo">
                    <span>Confirme a Senha:</span>
                    <input id="confirmar_senha_input" type="password" placeholder="******">
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
